<!DOCTYPE html>
<html>
    <head>
        <title>css margin and padding</title>
        <style>
            h1{
                margin: 40px 60px 80px 100px;
                border: solid;
                border-color: maroon;
                background-color: mediumaquamarine;
            }
            p{
                border:solid;
                padding: 50px 50px 60px 80px;
                background-color:palegreen;
                border-radius: 15px;
            }
        </style>
    </head>
    <body>
        <h1>my heading</h1> 
        <h1>my heading</h1> 
        <h1>my heading</h1> 
        <p>this is a paragraph for heading h1</p>
    </body>
</html>
