<!DOCTYPE html>
<html>
    <head>
        <title>css display</title>
        <style>
            li{
                display: inline;
                padding-right: 40px;
            }
            span{
                display: block;
            }
            div{
                padding:25px;
                display:none;
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>apple conflict-test</li>
            <li>orange</li>
            <li>grapes conflict-test</li>
        </ul>
        <div>these are fruits</div>
        <span>this is span element1 conflict-test</span>
        <span>this is span element2</span>
    </body>
</html>
